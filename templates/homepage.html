  <h1>Community Score</h1>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.7893921, lng: -122.4099426},
        zoom: 10
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap">
  </script>

{% endblock %}
